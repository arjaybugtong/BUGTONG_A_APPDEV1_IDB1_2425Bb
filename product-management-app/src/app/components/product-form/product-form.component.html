<div class="container mt-4">
    <h2>{{ isEditMode ? 'Edit Product' : 'Add Product' }}</h2>
  
    <form (ngSubmit)="onSubmit()">
      <!-- Product Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required>
      </div>
  
      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" [(ngModel)]="product.description" name="description" required></textarea>
      </div>
  
      <!-- Price -->
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required>
      </div>
  
      <!-- Category -->
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" id="category" class="form-control" [(ngModel)]="product.category" name="category" required>
      </div>
  
      <!-- Image URL -->
      <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input type="text" id="imageUrl" class="form-control" [(ngModel)]="product.imageUrl" name="imageUrl">
      </div>
  
      <!-- Availability -->
      <div class="form-check mb-3">
        <input type="checkbox" id="isAvailable" class="form-check-input" [(ngModel)]="product.isAvailable" name="isAvailable">
        <label for="isAvailable" class="form-check-label">Available in Stock</label>
      </div>
  
      <!-- Rating -->
      <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <input type="number" id="rating" class="form-control" [(ngModel)]="product.rating" name="rating" min="0" max="5">
      </div>
  
      <!-- Quantity -->
      <div class="mb-3">
        <label for="quantity" class="form-label">Stock Quantity</label>
        <input type="number" id="quantity" class="form-control" [(ngModel)]="product.quantity" name="quantity" min="0">
      </div>
  
      <!-- Buttons -->
      <div class="d-flex">
        <button type="submit" class="btn btn-primary me-2">
          {{ isEditMode ? 'Update Product' : 'Add Product' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
